<div class="chart-container">
  <canvas #chartCanvas class="chart-canvas"></canvas>

  <div class="connection-status" [class.connected]="connected && authenticated">
    <span class="status-dot"></span>
    <span class="status-text">
      {{ authenticated ? 'Conectado' : (connected ? 'Autenticando' : 'Desconectado') }}
    </span>
  </div>
</div>
