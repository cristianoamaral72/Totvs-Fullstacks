<mat-card>
  <div class="header">
    <h2>Produtos</h2>
    <button mat-raised-button color="primary" (click)="newProduct()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </div>

  <mat-progress-spinner
    *ngIf="loading"
    mode="indeterminate"
    diameter="40"
    class="spinner">
  </mat-progress-spinner>

  <table mat-table [dataSource]="dataSource" *ngIf="!loading">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'BRL' }} </td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{ element.stockQuantity }} </td>
    </ng-container>

    <!-- Active -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" *ngIf="element.active">check_circle</mat-icon>
        <mat-icon color="warn" *ngIf="!element.active">cancel</mat-icon>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editProduct(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="empty" *ngIf="!loading && dataSource.data.length === 0">
    Nenhum produto cadastrado.
  </div>
</mat-card>
